<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/ui/live/1.0/firebase-ui-auth.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/admin.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>DevConf CZ 2017 - Admin</title>
</head>
<body>
<div id="firebaseui-auth-container">
</div>
<div id="container">
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="imgs/devconf-cz-webopt.svg"/></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <img class="user-photo circle responsive-img"/>
                    </li>
                    <li>
                        <span class="user-email"></span>
                    </li>
                    <li>
                        <a id="signout" href="#"><i class="material-icons">input</i></a>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <img id="user-photo" class="img-circle"/>
                        <span id="user-email"></span>
                        <a href="#"><i class="material-icons">input</i></a>
                    </li>
                </ul>
            </div>
            <ul class="tabs tabs-transparent">
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
